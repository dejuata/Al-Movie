<div class="detail__cover" [ngStyle]="{ 'background': 'url(' + movie.backdrop_path +') no-repeat center'}">
  <div class="detail__shadow" fxLayout="row">
    <div class="container" fxLayoutAlign="space-between center">

      <div class="detail__poster">
        <img class="detail__poster-image" src="{{ movie.poster_path }}" alt="">
      </div>

      <div class="detail__info">
        <div class="detail__info-title">
          <h2>{{ movie.title }}</h2>
        </div>
        <div class="detail__info-subtitle">
          <h3>Overview</h3>
        </div>
        <div class="detail__info-overview">
          <p>{{ movie.overview }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
