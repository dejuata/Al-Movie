<div class="detail__cover" fxLayout="row">
  <div class="detail__shadow">
    <div class="container" fxLayoutAlign="space-between center">

      <div class="detail__poster">
        <img class="detail__poster-image" src="{{ actor.profile_path }}" alt="{{actor.name}}">
      </div>

      <div class="detail__info">
        <div class="detail__info-title">
          <h2>{{ actor.name }}</h2>
        </div>
        <div class="detail__info-subtitle">
          <h3>Biography</h3>
        </div>
        <div class="detail__info-overview">
          <p>{{ actor.biography }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
