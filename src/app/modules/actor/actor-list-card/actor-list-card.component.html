<mat-card [ngClass]="{'actor__card--movie': styleMovie}" class="actor__card">
  <a routerLink="/actors/{{ actor.id }}">
    <img mat-card-image src="{{ actor.profile_path }}" alt="{{ actor.name }}">
  </a>
  <mat-card-footer>
    <mat-card-title [ngClass]="{'actor__card--movie-title': styleMovie}" class="actor__card-title">
      <a routerLink="/actors/{{ actor.id }}" class="a">
        {{actor.name}}
      </a>
    </mat-card-title>
  </mat-card-footer>
</mat-card>
