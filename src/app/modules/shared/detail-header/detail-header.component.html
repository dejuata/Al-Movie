<div class="detail__cover" [ngStyle]="{ 'background': 'url(' + data.backdrop_path + ')'}">
  <div [ngClass]="{'detail__shadow': data.subtitle == 'Overview'}" fxLayout="row">
    <div class="container" fxLayoutAlign="space-between">

      <div class="detail__container--one">
        <div class="detail__poster">
          <img class="detail__poster-image" src="{{ data.poster_path }}" alt="{{ data.title }}">
        </div>
      </div>

      <div class="detail__container--two">
        <div fxLayout="column" fxLayoutAlign="space-around center" class="detail__info" [ngStyle]="{color: data.subtitle == 'Overview' ? '#fff' : 'rgba(0, 0, 0, 0.87)' }">
          <div>
            <div class="detail__info-title">
              <h2>{{ data.title }}</h2>
            </div>
            <div class="detail__info-subtitle">
              <h3>{{ data.subtitle }}</h3>
            </div>
            <div class="detail__info-summary">
              <p>{{ data.summary }}</p>
            </div>
          </div>
          <div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
