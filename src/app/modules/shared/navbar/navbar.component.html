<mat-toolbar color="primary" role="heading">
  <mat-toolbar-row class="nav-header">
    <button mat-button class="nav-brand" routerLink="">
      Al Movie
    </button>

    <button mat-button routerLink="/movies">
      <mat-icon>movie</mat-icon>
      Movies
    </button>

    <button mat-button routerLink="/actors">
      <mat-icon>face</mat-icon>
      Actors
    </button>

    <span class="nav-spacer"></span>

    <ng-container *ngIf="!loggedIn">
      <button mat-button routerLink="/user/login">
        <mat-icon class="example-icon">people</mat-icon>
        Login
      </button>

      <button mat-button routerLink="/user/register">
        <mat-icon class="example-icon">rowing</mat-icon>
        Sign Up
      </button>
    </ng-container>

    <ng-container *ngIf="loggedIn">
      <button mat-button routerLink="/user/favorites">
        <mat-icon class="example-icon">favorite</mat-icon>
        Favorites
      </button>
      <button mat-button (click)="logout()">
        <mat-icon class="example-icon">input</mat-icon>
        Logout
      </button>
    </ng-container>

  </mat-toolbar-row>
</mat-toolbar>
